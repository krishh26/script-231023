<div class="content-wrapper">
    <div class="outer-title-wrapper mb-4">
        <div class="row align-items-center">
            <div class="col-l-7 col-xl-7 col-md-12 col-sm-12 col-12 mob-mb1">
                <h4 class="content-title mb-0 my-auto">User List</h4> 
            </div>
            <div class="col-lg-5 col-xl-5 col-md-12 col-sm-12 col-12 mob-mb1">
                <div class="row">
                    <div class="col-lg-8 col-xl-8 col-12 mob-mb1">
                        <!-- <div class="form-group mb-0 search-group">
                        
                            <input class="form-control" placeholder="Search User ">
                        </div> -->
                    </div>
                    <div class="col-lg-4 col-xl-4 col-12 desktop-right">
                        <div class="form-group mb-0">
                            <a [routerLink]="['/add-user']" class="btn btn-primary w-100">Add New</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card dark-card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table">
                    <thead class="bg-gray">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email </th>
                            <th>Mobile Number</th>
                            <th>User Type </th>
                            <th>User code </th>
                            <th>Status </th>
                            <th>Action </th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <td *ngIf="!userList?.length" colspan="8">
                                <app-no-record-found></app-no-record-found>
                            </td>
                        </tr>

                        <tr   *ngFor="let item of userList | paginate: { itemsPerPage: pagesize, currentPage: page, totalItems: totalRecords} ; let i = index ; let index as i">
                            <td>{{item.firstName}} </td>
                            <td>{{item.lastName}} </td>
                            <td>{{item.email}}</td>
                            <td>{{item.mobileNumber}}</td>
                            <td>{{item.userType}}</td>
                            <td>{{item.userCode}}</td>
                            <td>{{item.isActive}}</td>
                            <td class="text-center">
                                <a href="javascript:;" (click)="editUser(item)" class="actionbtn mr-2"><i class="bi bi-pencil-square"></i></a>
                                <!-- <a  class="actionbtn"><i class="mdi mdi-delete"></i></a> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row mt-3 align-items-center">
                <div class="row">
                    <div class="pagination">
                        <pagination-controls (pageChange)="paginate($event)"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
