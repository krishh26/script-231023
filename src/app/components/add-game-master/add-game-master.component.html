<div class="content-wrapper">
    <div class="outer-title-wrapper mb-4">
        <div class="row align-items-center">
            <div class="col-l-7 col-xl-7 col-md-12 col-sm-12 col-12 mob-mb1">
                <h4 class="content-title mb-0 my-auto">Add New Game</h4> 
            </div>
            <div class="col-lg-5 col-xl-5 col-md-12 col-sm-12 col-12 mob-mb1 desktop-right">
                <a [routerLink]="['/game-list']" class="btn btn-primary">Game List</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card dark-card">
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Game Name">
                                </div>
                            </div>
                            <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-12">
                                <div class="form-group">
                                    <!-- <input type="text" class="form-control" placeholder="Last Name"> -->
                                    <textarea class="form-control" rows="4" cols="50"
                                        placeholder="Description..."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <angular-editor [placeholder]="'Enter text here...'"
                                [config]="editorConfig"></angular-editor>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Entry start time">
                                </div>
                            </div>
                            <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Entry End time">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Entry Amount">
                                </div>
                            </div>
                            <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Platform commission">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Prize pool">
                                </div>
                            </div>
                            <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Global winner count">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="No.of lucky draw winner">
                                </div>
                            </div>
                            <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Lucky draw price">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <select class="form-control">
                                        <option>Select Script</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <input type="date" class="form-control" placeholder="Repeat till">
                                </div>
                            </div>
                        </div>
                       
                        <div class="row">
                            <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-12">
                                <div class="form-group">
                                    <label>Add Image</label>
                                    <input type="file" class="form-control custom-file-input mt-2" id="geeks" name="blogMediaFile" #Image
                                    id="blogMediaFile" accept="image/*" (change)="onCLUpload($event)">
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-right">
                            <a type="reset" class="btn btn-light mr-2" [routerLink]="['/game-list']">Cancel</a>
                            <button type="submit" class="btn btn-primary"
                                onclick="window.location.href='add-team.html';">Add Game</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
